boolean 变量的值可以是 true 或 false。</br>
示例</br>
<font color="green">
   boolean valid = true;</br>
   if (valid)</br>
   {</br>
      <statement></br>
   }</br>
</font>
注释</br>
boolean 变量只能以 true 或 false 作为值。boolean <b>不能与数字类型相互转换。</b></br>
包含 boolean 操作数的表达式只能包含 boolean 操作数。</br>
Boolean 类是 boolean 原始类型的包装对象类</br>
