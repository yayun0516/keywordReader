byte 是 Java 原始类型。</br>
byte 可存储在 [-128, 127] 范围以内的整数值。</br>
示例</br>
<font color="green">
   byte b = 124;</br>
</font>
注释</br>
Byte 类是 byte 原始类型的包装对象类。它定义代表此类型的值的范围的 MIN_VALUE 和 MAX_VALUE 常量。</br>
Java 中的所有整数值都是 32 位的 int 值，除非值后面有 l 或 L（如 235L），这表示该值应解释为 long。</br>
