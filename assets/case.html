<body>
case 用来标记 switch 语句中的每个分支。</br>
示例</br>
<font color="green">
   int arg = some value;</br>
   switch (arg)</br>
   {</br>
      case 1:</br>
         statements</br>
         break;</br>
      case 2:</br>
         statements</br>
         break;</br>
      default:</br>
         statements</br>
         break;</br>
   }</br>
</font>
注释</br>
case 块没有隐式结束点。break 语句通常在每个 case 块末尾使用，用于退出 switch 语句。</br>
<b>如果没有 break 语句，执行流将进入所有后面的 case 和/或 default 块。</b></br>




</body>
