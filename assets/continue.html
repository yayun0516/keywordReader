<body>
continue 关键字用来跳转到 for、while 或 do 循环的下一个迭代。</br>
示例</br>
<font color="green">
   for (i=0; i<max; i++)</br>
   {</br>
      <statements></br>
      if (<done with this iteration>)</br>
      {</br>
         continue;</br>
      }</br>
      <statements></br>
   }</br>
</font>
注释</br>
continue 总是跳到最深层 while、for 或 do 语句的下一个迭代。</br>
<b>continue 跳过当次循环</b>，注意continue和break的不同。</br>



</body>
