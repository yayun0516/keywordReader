default 关键字用来标记 switch 语句中的默认分支。</br>
示例</br>
<font color="green">
   int arg = some value;</br>
   switch (arg)</br>
   {</br>
      case 1:</br>
         statements</br>
         break;</br>
      case 2:</br>
         statements</br>
         break;</br>
      default:</br>
         statements</br>
         break;</br>
   }</br>
</font>
注释</br>
default 块没有隐式结束点。break 语句通常在每个 case 或 default 块的末尾使用，以便在完成块时退出 switch 语句。</br>
如果没有 default 语句，其参数与任何 case 块都不匹配的 switch 语句将不执行任何操作。</br>
