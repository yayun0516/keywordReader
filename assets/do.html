<body>

do 关键字用于指定一个在每次迭代结束时检查其条件的循环。</br>
示例</br>
<font color="green">
   do</br>
   {</br>
      statements</br>
   }</br>
   while (!found);</br>
</font>
注释</br>
do <b>循环体至少执行一次</b>。</br>
<b>条件表达式后面必须有分号。</b></br>
