extends 关键字用在 class 或 interface 声明中，用于指示所声明的类或接口是其名称后跟有 extends 关键字的类或接口的子类。</br>
示例</br>
<font color="green">
   public class Rectangle extends Polygon</br>
   {</br>
   }</br>
</font>
注释</br>
在上例中，Rectangle 类继承 Polygon 类的所有 public 和 protected 变量和方法。</br>
Rectangle 类可以重写 Polygon 类的任何非 final 方法。</br>
<b>一个类只能继承一个其他类。</b></br>
