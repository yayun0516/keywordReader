<body>

if 关键字指示有条件地执行代码块。条件的计算结果必须是布尔值。</br>
示例</br>
<font color="green">
   if (condition)</br>
   {</br>
      <statements></br>
   }</br>
   if (condition)</br>
   {</br>
      <statements></br>
   }</br>
   else</br>
   {</br>
      <statements></br>
   }</br>
</font>
注释</br>
if 语句可以有可选的 else 子句，该子句包含条件为 false 时将执行的代码。</br>
包含 boolean 操作数的表达式只能包含 boolean 操作数。</br>
