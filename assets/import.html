import 关键字使一个包中的一个或所有类在当前 Java 源文件中可见。可以不使用完全限定的类名来引用导入的类。</br>
示例</br>
<font color="green">
   import java.io.File;</br>
   import java.net.*;</br>
</font>
注释</br>
当多个包包含同名的类时，许多 Java 程序员只使用特定的 import 语句（没有“*”）来避免不确定性。</br>
