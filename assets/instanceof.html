instanceof 关键字用来确定对象所属的类。</br>
示例</br>
<font color="green">
   if (node instanceof TreeNode)</br>
   {</br>
      statements</br>
   }</br>
</font>
注释</br>
在上例中，如果 node 是 TreeNode 类的实例，或者是 TreeNode 的子类的实例，则 instanceof 表达式的值将为 true。</br>
