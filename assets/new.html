<body>

new 关键字用于创建类的新实例。</br>
示例</br>
<font color="green">
   String sName = new String();</br>
   Float fVal = new Float(0.15);</br>
</br>
注释</br>
<b>new 关键字后面的参数必须是类名，并且类名的后面必须是一组构造方法参数（必须带括号）。</b></br>
参数集合必须与类的构造方法的签名匹配。</br>
左侧的变量的类型必须与要实例化的类或接口具有赋值兼容关系。</br>


</body>
