package 关键字指定在 Java 源文件中声明的类所驻留的 Java 包。</br>
示例</br>
<font color="green">
   package com.mycompany;</br>
   public class MyClass</br>
   {</br>
   }</br>
</font>
注释</br>
package 语句（如果出现）必须是 Java 源文件中的<b>第一个</b>非注释性文本。</br>
在上面的示例中，MyClass 类的完全限定类名是 com.mycompany.MyClass。</br>
如果 Java 源文件不包含 package 语句，在该文件中定义的类将位于“默认包”中。请注意，不能从非默认包中的类引用默认包中的类。</br>
