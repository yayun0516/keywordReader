return 关键字会导致方法返回到调用它的方法，从而传递与返回方法的返回类型匹配的值。</br>
示例</br>
<font color="green">
   public void myVoidMethod()</br>
   {</br>
      <statements></br>
      return;</br>
   }</br>
   public String myStringMethod()</br>
   {</br>
      String s = "my response";</br>
      return s;</br>
   }</br>
   public int myIntMethod()</br>
   {</br>
      int i = 5;</br>
      return(i);</br>
   }</br>
</font>
注释</br>
如果方法具有非 void 的返回类型，return 语句必须具有相同或兼容类型的参数。</br>
返回值两侧的括号是可选的。</br>

</body>
