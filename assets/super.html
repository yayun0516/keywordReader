super 关键字用于引用使用该关键字的类的超类。</br>
示例</br>
<font color="green">
   public class MyClass</br>
   {</br>
      public MyClass(String arg)</br>
      {</br>
         super(arg);</br>
      }</br>
      public String myStringMethod()</br>
      {</br>
         return super.otherStringMethod();</br>
      }</br>
</font>
注释</br>
作为独立语句出现的 super 表示调用超类的构造方法。</br>
super.&lt methodName &gt() 表示调用超类的方法。只有在如下情况中才需要采用这种用法：要调用在该类中被重写的方法，以便指定应当调用在超类中的该方法。</br>


</body>
