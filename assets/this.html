this 关键字用于引用当前实例。</br>
示例</br>
<font color="green">
   public class MyClass</br>
   {</br>
      int number;</br>
      public MyClass(int number)</br>
      {</br>
         this.number = number;</br>
      }</br>
   }</br>
</font>
注释</br>
当引用可能不明确时，可以使用 this 关键字来引用当前的实例。</br>
在上面的示例中，构造方法参数 number 与类的成员变量同名。this.number 明确表示 MyClass 的该实例的 number 成员变量。</br>



</body>
