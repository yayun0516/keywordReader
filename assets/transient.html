transient 关键字可以应用于类的成员变量，以便指出该成员变量不应在包含它的类实例已序列化时被序列化。</br>
示例</br>
<font color="green">
   public class MyClass</br>
   {</br>
      private transient String password;</br>
   }</br>

</font>
