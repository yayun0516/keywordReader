volatile 关键字用于表示可以被多个线程异步修改的成员变量。</br>
注意：volatile 关键字在许多 Java 虚拟机中都没有实现。</br>
示例</br>
<font color="green">
   public class MyClass</br>
   {</br>
      volatile int sharedValue;</br>
   }</br></br>
</font>
注释</br>
volatile 的目标用途是为了确保<b>所有线程所看到的指定变量的值都是相同的</b>。</br>
